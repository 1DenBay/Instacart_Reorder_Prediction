<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacart AI Tavsiye Sistemi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 { color: #2c3e50; margin-bottom: 1.5rem; }
        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 2rem;
        }
        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 200px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #3498db; }
        button {
            padding: 12px 24px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.1s, background-color 0.3s;
        }
        button:hover { background-color: #27ae60; transform: scale(1.05); }
        
        /* SonuÃ§ AlanÄ± */
        #results {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }
        .product-card {
            background: #fff;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-color: #2ecc71;
        }
        .product-name {
            font-weight: 600;
            color: #34495e;
            font-size: 1.1em;
        }
        .product-meta {
            font-size: 0.85em;
            color: #7f8c8d;
            margin-top: 4px;
        }
        .prob-badge {
            background-color: #e8f8f5;
            color: #27ae60;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .error { color: #e74c3c; font-weight: bold; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ¥• Instacart AI Reorder</h1>
    <p>MÃ¼ÅŸteri ID'sini girin, yapay zeka bir sonraki sepetini tahmin etsin.</p>
    
    <div class="input-group">
        <input type="number" id="userIdInput" placeholder="User ID (Ã–rn: 1)" value="1">
        <button onclick="getPredictions()">Tahmin Et ðŸš€</button>
    </div>

    <div id="loader" class="loader"></div>
    <div id="results"></div>
</div>

<script>
    async function getPredictions() {
        const userId = document.getElementById('userIdInput').value;
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');

        if (!userId) {
            alert("LÃ¼tfen bir User ID girin!");
            return;
        }

        // Temizlik
        resultsDiv.innerHTML = '';
        loader.style.display = 'block';

        try {
            // API'ye Ä°stek At (Senin Python Koduna Gider)
            const response = await fetch(`/predict?user_id=${userId}`);
            const data = await response.json();

            loader.style.display = 'none';

            if (!response.ok) {
                resultsDiv.innerHTML = `<p class="error">Hata: ${data.message || data.error}</p>`;
                return;
            }

            if (data.count === 0) {
                resultsDiv.innerHTML = `<p>Bu kullanÄ±cÄ± iÃ§in Ã¶nerilecek Ã¼rÃ¼n bulunamadÄ± (EÅŸik altÄ±).</p>`;
                return;
            }

            // SonuÃ§larÄ± Listele
            resultsDiv.innerHTML = `<h3>${data.count} ÃœrÃ¼n Ã–nerildi:</h3>`;
            data.recommendations.forEach(item => {
                const probPercent = (item.probability * 100).toFixed(1);
                
                const card = `
                    <div class="product-card">
                        <div>
                            <div class="product-name">${item.product_name}</div>
                            <div class="product-meta">Reyon ID: ${item.aisle_id}</div>
                        </div>
                        <div class="prob-badge">%${probPercent}</div>
                    </div>
                `;
                resultsDiv.innerHTML += card;
            });

        } catch (error) {
            loader.style.display = 'none';
            resultsDiv.innerHTML = `<p class="error">BaÄŸlantÄ± HatasÄ±! Sunucu Ã§alÄ±ÅŸÄ±yor mu?</p>`;
            console.error(error);
        }
    }
</script>

</body>
</html>
